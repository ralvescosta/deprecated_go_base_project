version: "3.7"

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200

  logstash:
    image: docker.elastic.co/logstash/logstash:7.6.2
    links:
      - elasticsearch
    volumes:
      - .:/etc/logstash
    command: logstash -f /etc/logstash/logstash.conf
    ports:
      - 12201:12201/udp
    depends_on:
      - elasticsearch

  postgres:
    image: postgres
    container_name: postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=unico
    ports:
      - 5432:5432
    volumes: 
      - ./postgres-data:/var/lib/database/data
      - ./db/migrate.sql:/docker-entrypoint-initdb.d/migrate.sql
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "unico_idtech_postgres"
    depends_on:
      - logstash

  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
      - logstash
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "unico_idtech_kibana"

  markets:
    container_name: markets
    restart: unless-stopped
    build: .
    ports:
      - 3333:3333
    environment: 
      - GO_ENV=staging
      - LOGG_LEVEL=Info
      - GIN_MODE=release
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "unico_idtech_app"
    depends_on:
      - postgres